<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Materials</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f1f8e9;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
      margin-top: 30px;
    }
    iframe {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>🔐 Study Materials</h2>
  <p>Enter the password to view available files:</p>
  <input type="password" id="passInput" placeholder="Enter password">
  <button onclick="checkPass()">Submit</button>

  <div id="links" class="hidden">
    <h3>📂 View Study Materials</h3>

    <h4>📘 Sessions Notes</h4>
    <iframe src="https://docs.google.com/presentation/d/17Fmsl3Ku91i-AmsWSS5OXEYN5rNd2VOm/embed?start=false&loop=false&delayms=3000" 
            width="720" height="450" frameborder="0" allowfullscreen="true" 
            mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <h4>📙 Patient Evaluation & Assessment</h4>
    <iframe src="https://docs.google.com/presentation/d/1mM9_zd6naZCCb3mXe_remVubr9sKTjSq/embed?start=false&loop=false&delayms=3000" 
            width="720" height="450" frameborder="0" allowfullscreen="true" 
            mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </div>

  <script>
    function checkPass() {
      const entered = document.getElementById("passInput").value;
      if (entered === "Ignitedental@123") {
        document.getElementById("links").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
