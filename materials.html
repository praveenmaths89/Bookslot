<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Materials</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f1f8e9; }
    input[type="password"] { padding: 10px; font-size: 1em; }
    button { padding: 10px 20px; font-size: 1em; margin-left: 10px; cursor: pointer; }
    .hidden { display: none; margin-top: 30px; }
    ul { text-align: left; display: inline-block; font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>🔐 Study Materials</h2>
  <p>Enter the password to view available files:</p>
  <input type="password" id="passInput" placeholder="Enter password">
  <button onclick="checkPass()">Submit</button>

  <div id="links" class="hidden">
    <h3>📂 Available Files</h3>
    <ul>
      <li><a href="materials/topic1-notes.pdf" target="_blank">Topic 1 Notes (PDF)</a></li>
      <li><a href="materials/sjt-presentation.pptx" target="_blank">SJT Presentation (PPTX)</a></li>
    </ul>
  </div>

  <script>
    function checkPass() {
      const entered = document.getElementById("passInput").value;
      if (entered === "Ignitedental@123") {
        document.getElementById("links").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
