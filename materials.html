<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Materials</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f1f8e9;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
      margin-top: 30px;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      max-width: 1280px;
      height: 800px;
    }

    .no-click-bar {
      position: absolute;
      bottom: 0;
      right: 0;
      height: 40px;
      width: 140px;
      background: transparent;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>üîê Study Materials</h2>
  <p>Enter the password to view available materials:</p>
  <input type="password" id="passInput" placeholder="Enter password">
  <button onclick="checkPass()">Submit</button>

  <div id="links" class="hidden">
    <h3>üìò PCC-1 Slide (View Only)</h3>
    <div class="slide-container">
      <iframe src="https://drive.google.com/file/d/1CSOapQv0n6jBlkxAxGN67zN1Fwml4TGV/preview"
              frameborder="0" allowfullscreen></iframe>
      <div class="no-click-bar"></div>
    </div>
  </div>

  <script>
    function checkPass() {
      const entered = document.getElementById("passInput").value;
      if (entered === "Ignitedental@123") {
        document.getElementById("links").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
