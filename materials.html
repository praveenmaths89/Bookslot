<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Materials</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f1f8e9;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
      margin-top: 30px;
    }
    iframe {
      margin: 30px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      max-width: 1280px;
      height: 749px;
    }
  </style>
</head>
<body>
  <h2>🔐 Study Materials</h2>
  <p>Enter the password to view available files:</p>
  <input type="password" id="passInput" placeholder="Enter password">
  <button onclick="checkPass()">Submit</button>

  <div id="links" class="hidden">
    <h3>📂 View Study Materials</h3>

    <h4>📘 Sessions Notes</h4>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTq9G_CZzQhlrhcAbjYwnj1wuJHkLhFZGa-WxVbMYRSZo3a7VDhPBllKG1M2dpROw/pubembed?start=false&loop=false&delayms=3000"
            frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <h4>📙 Patient Evaluation & Assessment</h4>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQHxZLCZWNvJJLCen5M7ZySpHtIUw2_AZn4ZUaqt941JYbAwEaBGtHa1hs2K2p8eg/pubembed?start=false&loop=false&delayms=3000"
            frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </div>

  <script>
    function checkPass() {
      const entered = document.getElementById("passInput").value;
      if (entered === "Ignitedental@123") {
        document.getElementById("links").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
